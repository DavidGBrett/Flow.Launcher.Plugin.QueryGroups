name: Publish Release

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Get Version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: "Flow.Launcher.Plugin.QueryGroups/plugin.json"
          prop_path: "Version"

      - run: echo ${{steps.version.outputs.prop}} 

      - name: Build
        run: |
          dotnet publish Flow.Launcher.Plugin.QueryGroups -c Release -r win-x64 --no-self-contained
          Compress-Archive -LiteralPath Flow.Launcher.Plugin.QueryGroups/bin/Release/win-x64/publish -DestinationPath "./Flow.Launcher.Plugin.QueryGroups-v${{steps.version.outputs.prop}}.zip" -Force

      - name: Publish
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: "Flow.Launcher.Plugin.QueryGroups-v${{steps.version.outputs.prop}}.zip"
          tag_name: "v${{steps.version.outputs.prop}}"